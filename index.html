<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Sidebar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 p-0 bg-dark text-white">
                <div class="d-flex flex-column p-3">
                    <h4 class="text-center text-white">My Sidebar</h4>
                    <nav class="nav flex-column">
                        <a class="nav-link text-white" href="#home">Home</a>
                        <a class="nav-link text-white" href="#about">About</a>
                        <a class="nav-link text-white" href="#contact">Contact</a>
                    </nav>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9 col-lg-10 p-4">
                <header class="mb-4">
                    <h1>Welcome to My Website</h1>
                </header>

                <section id="home">
                    <h2>Home</h2>
                    <p>This is the homepage of my website. You can use the sidebar to navigate.</p>
                </section>

                <section id="about">
                    <h2>About</h2>
                    <p>Here you can find more about this website and its purpose.</p>
                </section>

                <section id="contact">
                    <h2>Contact</h2>
                    <p>Contact me via email at: <a href="mailto:someone@example.com">someone@example.com</a></p>
                </section>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
